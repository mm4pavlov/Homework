{% load static %}

<head>
    <script src="{% static 'script.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3">
                    <div class="card-body">
                        <h4 class="card-title">Awesome Todo list</h4>

                            <form method="post" action="add/">
                                {% csrf_token %}
                                <div class="add-items d-flex">
                                        <input type="text" class="form-control todo-list-input" name="text" placeholder="What do you need to do today?">
                                        <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                                </div>
                            </form>
                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for task in tasks %}
                                    <li class="{{ task.completed }}">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox" onclick="fetch('check/{{ task.id }}')">
                                                {{ task.text }}
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <a class="remove mdi mdi-close-circle-outline" href="delete/{{ task.id }}"></a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
